<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{ hugo.Generator }}
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>{{ .Title }} - {{ .Site.Params.description }}</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link href="{{ .Site.BaseURL }}/css/bootstrap.min.css" rel="stylesheet">
	<link href="{{ .Site.BaseURL }}/css/strange-case.css" rel="stylesheet">
	<link href="{{ .Site.BaseURL }}/3rdparty/font-awesome/web-fonts-with-css/css/fa-brands.css" rel="stylesheet">
	<link href="{{ .Site.BaseURL }}/3rdparty/font-awesome/web-fonts-with-css/css/fontawesome.css" rel="stylesheet">

	<!--<style type="text/css" media="all">
		# Optional: comment out strange-case.css above, minify it with YUICompressor and paste inline styles here to lose a request...
	</style>-->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	{{ "<!--[if lt IE 9]>" | safeHTML }}
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	{{ "<![endif]-->" | safeHTML }}
	{{ range .AlternativeOutputFormats -}}
		{{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}>>
	{{ end -}}

	<!-- Load PhotoSwipe js if the load-photoswipe shortcode has been used -->
	{{ if ($.Scratch.Get "photoswipeloaded") }}
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script src="/js/load-photoswipe.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/photoswipe.min.js" integrity="sha256-UplRCs9v4KXVJvVY+p+RSo5Q4ilAUXh7kpjyIP5odyc=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/photoswipe-ui-default.min.js" integrity="sha256-PWHOlUzc96pMc8ThwRIXPn8yH4NOLu42RQ0b9SpnpFk=" crossorigin="anonymous"></script>
	{{ end }}

</head>
<body class="{{ .Site.Params.colorScheme }}">
